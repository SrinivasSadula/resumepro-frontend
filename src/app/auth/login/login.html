<!-- Modern centered login UI with static resume-themed SVG background and grid system -->
<div class="login-bg">
  <div class="resume-svg-bg">
    <svg width="100%" height="100%" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" class="resume-svg">
      <g>
        <rect x="200" y="100" width="120" height="160" rx="12" fill="#fff" opacity="0.7" />
        <rect x="400" y="300" width="120" height="160" rx="12" fill="#e3f2fd" opacity="0.7" />
        <rect x="900" y="200" width="120" height="160" rx="12" fill="#fffde7" opacity="0.7" />
        <circle cx="700" cy="600" r="32" fill="#ffd700" opacity="0.5" />
        <rect x="1200" y="400" width="80" height="120" rx="8" fill="#b3e5fc" opacity="0.6" />
        <rect x="600" y="150" width="12" height="80" rx="6" fill="#1976d2" opacity="0.7" />
        <rect x="612" y="220" width="8" height="20" rx="4" fill="#ffd700" opacity="0.8" />
      </g>
    </svg>
  </div>
  <div class="login-container">
    <mat-card class="login-card">
      <div class="login-grid">
        <div class="login-header">
          <h2>Login</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
          <button mat-button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-footer">
          <p>Don't have an account?
            <a routerLink="/signup">Sign up</a>
          </p>
        </div>
      </div>
    </mat-card>
  </div>
</div>
